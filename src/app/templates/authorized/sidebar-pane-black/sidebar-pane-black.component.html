<div id="wrapper">
    <div id="fixscroll">
      <div id="sidebar-wrapper-main">
        <div class="sidebar-brand">
            <ul class="padding-adjust">
                <li
                  class="list-unstyled user-status " [class]="stBool ? 'circleborderActive' : 'circleborder'"
                >
                  <h4
                  style="cursor:pointer"><img (click)="openCropModal()" *ngIf="profileImage!='null'" src="{{profileImage}}">
                   <div (click)="openCropModal()" *ngIf="profileImage=='null'"> {{ fullname.charAt(0)  }} </div>
                  </h4>
                  <span>
                    <h5>{{ fullname }}</h5>
                    <label
                      ><span [class]="stBool ? 'time_color' : 'time_color_gray'">{{ showTimeFirst }} | &nbsp;</span>
                      <span [class]="stBool ? 'time_color' : 'time_color_gray'">
                        {{ showTimeSecond }} {{ st }}</span
                      >
                      <!--Function-->
                      <span style="padding-left: 5px">
                        <img *ngIf="stBool"
                          punch_type=""
                          nm=""
                          nm2=""
                          checkin_lat=""
                          checkin_long=""
                          checkout_lat=""
                          checkout_long=""
                          checkin_address=""
                          checkout_address=""
                          [nexaeiImageSrc]="'sidebar/location.png'"
                      />
                      <img *ngIf="!stBool"
                          punch_type=""
                          nm=""
                          nm2=""
                          checkin_lat=""
                          checkin_long=""
                          checkout_lat=""
                          checkout_long=""
                          checkin_address=""
                          checkout_address=""
                          [nexaeiImageSrc]="'sidebar/checkout-location.png'"
                      />
                    </span>
                      
    
                      <strong class="active-user-map">
                        <p></p>
                        <agm-map [latitude]="currentLat" [longitude]="currentLon">
                          <agm-marker
                            [latitude]="currentLat"
                            [longitude]="currentLon"
                          ></agm-marker>
                        </agm-map>
                      </strong>
                    </label>
                  </span>
                  <a data-bs-toggle="dropdown" data-bs-auto-close="true" id="#more"
                    ><img [nexaeiImageSrc]="'sidebar/more.png'"
                  /></a>
                  <ul
                    class="list-unstyled dropdown-menu setting-log"
                    aria-labelledby="more"
                  >
                    <li>
                      <h3>Settings</h3>
                      <p>NexAei Settings</p>
