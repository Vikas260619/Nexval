<div id="wrapper">
    <div class="navbar-header">
        <a class="navbar-brand" (click)="muteStream()" id="sidebar-toggle"
          ><img [nexaeiImageSrc]="'sidebar/left-arrow.svg'"
        /></a>
      </div>
      <div id="showingDropdown" class="user-status-feedback">
        <ul>
          <li (click)="specilInput()" class="special-input">How are you feeling today?</li>
          <li class="special-input special-input-positioning" id="spclInput">
           <a href="!#"> <img [nexaeiImageSrc]="'sidebar/emoji/smile.png'" /></a>
           <a href="!#"> <img [nexaeiImageSrc]="'sidebar/emoji/angry.png'" /></a>
           <a href="!#"> <img [nexaeiImageSrc]="'sidebar/emoji/little-angry.png'" /></a>
           <a href="!#"> <img [nexaeiImageSrc]="'sidebar/emoji/sad.png'" /></a>
           <a href="!#"> <img [nexaeiImageSrc]="'sidebar/emoji/laugh.png'" /></a>
           <a href="!#"> <img [nexaeiImageSrc]="'sidebar/emoji/ignore.png'" /></a>
    
          </li>
          <li (click)="showDropmini()" class="dropdown-hovering">Set a status <img class="status-arrow-left" [nexaeiImageSrc]="'sidebar/left-arrow.svg'"
            />
          
          <!--second dropdown-->
            <ul id="dropMini">
              <li class="active"><img [nexaeiImageSrc]="'sidebar/personl-day.png'" />Personal Day <span> <img [nexaeiImageSrc]="'sidebar/circle-tick.png'" /></span></li>
              <li><img [nexaeiImageSrc]="'sidebar/week-off.png'" />Week off <span> <img [nexaeiImageSrc]="'sidebar/circle-tick.png'" /></span></li>
              <li><img [nexaeiImageSrc]="'sidebar/in-a-meeting.png'" />In a meeting <span> <img [nexaeiImageSrc]="'sidebar/circle-tick.png'" /></span></li>
              <li><img [nexaeiImageSrc]="'sidebar/commiting.png'" />Commuting <span> <img [nexaeiImageSrc]="'sidebar/circle-tick.png'" /></span></li>
              <li><img [nexaeiImageSrc]="'sidebar/in-break.png'" />In Break <span> <img [nexaeiImageSrc]="'sidebar/circle-tick.png'" /></span></li>
              <li><img [nexaeiImageSrc]="'sidebar/busy.png'" />Busy <span> <img [nexaeiImageSrc]="'sidebar/circle-tick.png'" /></span></li>
              <li><img [nexaeiImageSrc]="'sidebar/out-sick.png'" />Out Sick <span> <img [nexaeiImageSrc]="'sidebar/circle-tick.png'" /></span></li>
              <li><img [nexaeiImageSrc]="'sidebar/do-not-destureb.png'" />Don't Disturb <span> <img [nexaeiImageSrc]="'sidebar/circle-tick.png'" /></span></li>
    
            </ul>
          </li>
            <li (click)="redirectMyProfile()">View Profile</li>
            <li 
            data-bs-toggle="modal"
            data-bs-target="#exampleModal" (click)="removeValidatorFun()">Arrival Message</li>
            <li>Away Message</li>
        </ul>
      </div>
  <div id="fixscroll">
    <div id="sidebar-wrapper-main">
      <div class="sidebar-brand">
        <ul class="padding-adjust">
          <li
            class="list-unstyled user-status"
            [class]="stBool ? 'circleborderActive' : 'circleborder'"
          >
            <h4 style="cursor: pointer">
              <img (click)="openCropModal()" *ngIf="profileImage1 != 'null'" src="{{ profileImage1 }}" />
              <div (click)="openCropModal()" *ngIf="profileImage1 == 'null'">{{ fullname.charAt(0) }}</div>
            </h4>
            <span>
              <h5>{{ fullname }}</h5>
              <label
                ><span [class]="stBool ? 'time_color_white' : 'time_color_white'">{{ showTimeFirst }} | &nbsp;</span>
                <span [class]="stBool ? 'time_color' : 'time_color_gray'">
                  {{ showTimeSecond }} {{ st }}</span
                >
                <!--Function-->
                <span style="padding-left: 5px">
                  <img
                    *ngIf="stBool"
                    punch_type=""
                    nm=""
                    nm2=""
                    checkin_lat=""
                    checkin_long=""
                    checkout_lat=""
                    checkout_long=""
                    checkin_address=""
                    checkout_address=""
                    [nexaeiImageSrc]="'sidebar/location.png'"
                  />
                  <img
                    *ngIf="!stBool"
                    punch_type=""
                    nm=""
                    nm2=""
                    checkin_lat=""
                    checkin_long=""
                    checkout_lat=""
                    checkout_long=""
                    checkin_address=""
                    checkout_address=""
                    [nexaeiImageSrc]="'sidebar/location.png'"
                  />
                </span>

                <strong class="active-user-map">
                  <p></p>
                  <agm-map [latitude]="currentLat" [longitude]="currentLon">
                    <agm-marker
                      [latitude]="currentLat"
                      [longitude]="currentLon"
                    ></agm-marker>
                  </agm-map>
                </strong>
              </label>
            </span>
            <a data-bs-toggle="dropdown" data-bs-auto-close="true" id="#more"
              ><img [nexaeiImageSrc]="'sidebar/more.png'"
            /></a>
            <ul
              class="list-unstyled dropdown-menu setting-log"
              aria-labelledby="more"
            >
            <li>
              <h3>Settings</h3>
              <!-- <p>NexAei Settings</p> -->
              <label _ngcontent-ebw-c151=""><a _ngcontent-ebw-c151="" (click)="openArrivalMessageModal()" data-bs-toggle="modal"

                data-bs-target="#exampleModal"><img _ngcontent-ebw-c151="" src="./assets/images/sidebar/settings/billing.png" ng-reflect-nexaei-image-src="sidebar/settings/billing.png">Arrival Message</a></label>
            </li>
              <button [routerLink]="['/dashboard/logout/']">Logout</button>
            </ul>
          </li>
        </ul>
        <!-- <div class="sidebar-search w-100 float-start">
            <input
              type="text"
              placeholder="Search here ..."
              [nexaeiBackgroundImage]="'header/search.svg'"
            />
          </div> -->
      </div>
    </div>

    <div
      class="tab-pane fade show active"
      id="nav-home"
      role="tabpanel"
      aria-labelledby="nav-home-tab"
    >
      <!--calendar tab start-->
      <div
        class="tab-pane fade show active"
        id="nav-home"
        role="tabpanel"
        aria-labelledby="nav-home-tab"
      >

      
        <div class="sidebar-nav-main">
          <div class="sidebar-calendar" id="bottomCal">
            <mat-card [ngClass]="selectedCal=='cal2' ? 'mat-card-active':''" >
              <mat-calendar (click)="selectCalN($event,'cal2',selectedDate)"  #cal1 [(selected)]="selectedDate" [max]="lastDay"></mat-calendar>
            </mat-card>
          </div>
          <!--2nd calendar section-->
          <div class="sidebar-calendar" id="calen2">
            <mat-card class="" [ngClass]="selectedCal=='cal1' ? 'mat-card-active':''" [maxDate]="maxDate">
              <mat-calendar  (click)="selectCal($event,'cal1',nextMonthDate)" #cal2  (selectedChange)="logMonth($event)"></mat-calendar>
            </mat-card>
          </div>
         
        </div>
      </div>
    </div>
    <div class="sidebar-bottom bg-color-dark d-flex justify-content-between">
      <a (click)="goHome()"><img [nexaeiImageSrc]="'sidebar/home.png'" /> <img [nexaeiImageSrc]="'sidebar/home-active.png'" /></a>
      <!--<a href="!#"><img [nexaeiImageSrc]="'sidebar/line.png'" /></a>-->
      <a (click)="emptyCollab()"><img [nexaeiImageSrc]="'sidebar/all-colab.png'" /><img [nexaeiImageSrc]="'sidebar/all-colab-active.png'" /></a>
      <a class="active" [ngClass]="this.page=='attendence-report' ? 'active' : ''" [routerLink]="['/dashboard/attendence-report/']"><img [nexaeiImageSrc]="'sidebar/calendar.png'" /> <img [nexaeiImageSrc]="'sidebar/calendar-active.png'" /></a>
      <!--<a href="!#"><img [nexaeiImageSrc]="'sidebar/more-bottom.png'" /></a>-->
    </div>
  </div>
</div>

<app-profile-image-upload></app-profile-image-upload>
<app-arrival-message-modal></app-arrival-message-modal>
