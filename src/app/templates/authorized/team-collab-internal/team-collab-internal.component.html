<div class="mid-sec emv-invittion">

  <section class="bg-dark-sec">

    <div class="row">
    <div id="navbar" class="bg-dark-sec pt-2">
    <div class="row justify-content-between pt-1">
      <div class="col-11 d-flex ps-lg-5 ps-4">
        <a [routerLink]="['/dashboard/team-collab/']" style="cursor: pointer">
          <img class="left-arow" [nexaeiImageSrc]="'emp-invite/arrow.png'" />
        </a>
        <div class="me-3">
          <div class="profilepic">
            {{ currentTeam ? currentTeam.charAt(0) : "" }}
          </div>
        </div>
        <div>
          <h5 class="text-white fw-normal"><app-edit-input [data]="currentTeam" [showEdit]="nameEdit" [fieldName]="passName" (focusOut)='updateTeamName($event)'></app-edit-input></h5>
          
          <p class="text-white mt-n1 fs-12">9 Aug, 2021</p>
        </div>
      
      </div>
      <div class="col-md-1 d-flex justify-content-end pt-1">
        <!-- <a href="#" class="me-3"
          ><img width="22px" [nexaeiImageSrc]="'emp-invite/search.png'"
        /></a>
        <a href="#" class="me-3"
          ><img width="22px" [nexaeiImageSrc]="'emp-invite/phone.png'"
        /></a>
        <a href="#" class="me-3"
          ><img width="22px" [nexaeiImageSrc]="'emp-invite/video.png'"
        /></a> -->
        <div class="dropdown" *ngIf="userRole=='SUPERADMIN'">
          <a
            href="#"
            class="me-4"
            id=""
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <img width="15px" [nexaeiImageSrc]="'emp-invite/dot.png'" />
          </a>
          <ul class="dropdown-menu" aria-labelledby="">
            <li>
              <a
                class="dropdown-item"
                (click)="openInvitationSendModal()"
                style="cursor:pointer"><img
                  class="me-2"
                  width="15px"
                  [nexaeiImageSrc]="'emp-invite/inviteuser.png'"
                />
                Invite Teammates</a
              >
            </li>
            <!-- <li>
              <a class="dropdown-item" href="#"
              (click)="openArrivalMessageModal()"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                ><img
                  class="me-2"
                  width="20px"
                  [nexaeiImageSrc]="'emp-invite/massage.png'"
                />
                Arrival Message</a
              >
            </li>   -->
            <li>
              <a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#deleteTeam"
                ><img
                  class="me-2"
                  width="20px"
                  [nexaeiImageSrc]="'delet.png'"
                />
                Delete Team </a
              >
            </li>
            <!-- <li>
              <a class="dropdown-item" href="#"
                ><img
                  class="me-2"
                  width="20px"
                  [nexaeiImageSrc]="'emp-invite/away.png'"
                />
                Away Message</a
              >
            </li> -->
            <!-- <li>
              <a class="dropdown-item" href="#"
                ><img
                  class="me-2"
                  width="20px"
                  [nexaeiImageSrc]="'emp-invite/settings.png'"
                />
                Colab Settings</a
              >
            </li> -->
          </ul>
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal1"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content pt-2 pb-2">
              <div class="modal-header border-0">
                <h5
                  class="modal-title text-center w-100"
                  id="exampleModalLabel"
                >
                  Add Members
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div
                class="modal-body border-0 d-flex justify-content-center pt-5"
              >
                <div class="col-md-7 position-relative">
                  <div class="bg-dark-sec col-md-12 f-control p-3 d-flex">
                    <div>
                      <img
                        class="me-2 pt-1"
                        width="15px"
                        [nexaeiImageSrc]="'emp-invite/frame.png'"
                      />
                    </div>
                    <input
                      type="text"
                      id=""
                      aria-describedby=""
                      placeholder="Search member by name, email"
                      class="form-control bg-dark-sec border-0 text-white"
                    />
                  </div>
                  <div class="profile_dropdown bg-dark-sec pb-0 d-none">
                    <div class="d-flex pb-3">
                      <div>
                        <img class="me-3" [nexaeiImageSrc]="'Ellipse16.png'" />
                      </div>
                      <p class="pt-2 mt-1">Amit Kumar</p>
                    </div>
                    <div class="d-flex pb-3">
                      <div>
                        <img class="me-3" [nexaeiImageSrc]="'Ellipse16.png'" />
                      </div>

                      <p class="pt-2 mt-1">Amita kumar</p>
                    </div>
                    <div class="d-flex pb-3">
                      <div>
                        <img class="me-3" [nexaeiImageSrc]="'Ellipse16.png'" />
                      </div>
                      <p class="pt-2 mt-1">Amita kumar</p>
                    </div>
                    <div class="d-flex pb-3">
                      <p class="pt-2 mt-1">+ Invite amit.kumar</p>
                    </div>
                  </div>
                  <button type="submit" class="btn primary-xl mt-4">Add</button>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn copy_btn mt-4 col-7">
                      <img
                        class="me-2"
                        width="15px"
                        [nexaeiImageSrc]="'emp-invite/copy.png'"
                      />
                      Copy Link to Invite
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex ps-lg-5 ps-4 pe-2 justify-content-between pb-3">
      <div class="col-md-6 text-white ps-3">
        <!--<input type="text" class="form-control form-sec border-0" id="" placeholder="Add Description" />-->
       
       <p *ngIf="userRole=='SUPERADMIN'" class="fs-12 border-bottom pb-2 border-secondary w-100 "> <app-edit-input [data]="currentTeamDesc" [fieldName]="passDesc" [showEdit]="descEdit" [defaultText]="addDescription" (focusOut)='updateTeamDescription($event)'></app-edit-input> </p>
      </div>
      <!-- <div class="col-md-6 d-flex justify-content-end pe-3">
        <small class="text-white">Parent Team:</small>
        <div class="dropdown collab2">
          <button
            class="btn btn-outline-light rounded-pill ms-4 mt-n1 dropdown-toggle pt-1 pb-1"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Software
          </button>
        </div>
      </div> -->
    </div>
    <div class="col-md-12">
      <div class="tabs-wrapper">
        <nav class="tabs">
          <a (click)="renderMember()" style="cursor: pointer;" [ngClass]="isMembers ? 'tab after-slide is-active' : 'tab after-slide'" data-target="1"
            >Members</a
          >
          <!-- <a (click)="renderMedia()" style="cursor: pointer;" [ngClass]="isMedia ? 'tab after-slide is-active' : 'tab after-slide'" data-target="2">Media</a> -->
          <a (click)="renderDocs()" style="cursor: pointer;" [ngClass]="isDocs ? 'tab after-slide is-active' : 'tab after-slide'" data-target="3">Doc</a>
          <a (click)="renderLinks()" style="cursor: pointer;" [ngClass]="isLinks ? 'tab after-slide is-active' : 'tab after-slide'" data-target="4">Links</a>
          <a (click)="renderImages()" style="cursor: pointer;" [ngClass]="isImages ? 'tab after-slide is-active' : 'tab after-slide'" data-target="5">Images</a>
        </nav>
      </div>
    </div>
  </div></div>
  <app-member-page *ngIf="isMembers" [membersCount]="membersCount" [members]="members"></app-member-page>
  <!-- <app-media-page [collabChat]="collabChat" *ngIf="isMedia"></app-media-page> -->
  <app-doc-page [collabChat]="collabChat" *ngIf="isDocs"></app-doc-page>
  <app-links-page [collabChat]="collabChat" *ngIf="isLinks"></app-links-page>
  <app-images-page [collabChat]="collabChat" *ngIf="isImages"></app-images-page>
  <!-- delete model -->
<div
class="modal fade deletmodal"
id="deleteTeam"
data-bs-backdrop="static"
data-bs-keyboard="false"
tabindex="-1"
aria-labelledby="deleteTeamLabel"
aria-hidden="true"
>
<div class="modal-dialog modal-lg modal-dialog-centered modal-lg-new">
  <div class="modal-content pt-3 pb-3 border border-secondary">
    <div class="modal-body border-0 d-flex justify-content-center pt-4">
      <div class="col-lg-10 col-sm-9 position-relative">
        <div class="d-flex justify-content-center">
          <div>
            <img width="100px" [nexaeiImageSrc]="'red-delet.png'" />
          </div>
        </div>

        <p class="text-center pt-3">
          Are you sure want to delete {{this.currentTeam}} team ? It will delete
          permanently.
        </p>

        <div class="d-flex justify-content-between">
          <button
            type="submit"
            class="btn cancelbtn mt-4 me-1"
            data-bs-dismiss="modal"
            aria-label="Close"
          >
            Cancle
          </button>

          <button
            type="submit"
            class="btn primary-xl mt-4 ms-1"
            (click)="deleteTeam()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

  </section>
</div>
